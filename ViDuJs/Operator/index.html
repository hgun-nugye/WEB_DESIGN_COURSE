<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=12;
        var b='12';

        //true vì cả 2 đều có giá trị là 12 
        document.writeln(a==b);

        //false vì giống giá trị những khác kiểu dữ liệu, a là number, b là string 
        document.writeln(a===b);
    </script>
</body>
</html>
