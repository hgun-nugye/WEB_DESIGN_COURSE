<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //For loop
      var a = new Array("An", "Bình", "Châu");
      for (var i = 0; i < a.length; i++) {
        document.writeln(a[i] + "<br>");
      }

      for (var i in a) {
        document.writeln(a[i] + "<br>");
      }
    </script>
  </body>
</html>
