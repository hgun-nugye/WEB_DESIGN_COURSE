<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./StyleDK.css">
    <title>Form Dang Ky</title>
</head>

<body>
    <form action="" method="post" onsubmit="return validateForm()">
        <h2>FORM ĐĂNG KÝ </h2>
        <label for="user_name">User name</label>
        <br>
        <input type="text" name="user" id="user_name">
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email">
        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" name="password" id="password">
        <br>
        <label for="cf_password">Confirm Password</label>
        <br>
        <input type="password" name="cf_password" id="cf_password">
        <br>
        <button type="submit">Submit</button>
        <button type="button" id="reset" onclick="resetForm()">Reset</button>
    </form>

    <script>
        function validateForm() {
            var user = document.getElementById('user_name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var cfpassword = document.getElementById('cf_password').value;

            if (user == "") {
                alert("User name should not be empty!");
                return false;
            }
            if (user.length < 4) {
                alert("The length of user name must be over 4");
                return false;
            }

            if (email == "") { 
                alert("Email should not be empty!"); 
                return false; }

            if (password == "") {
                alert("Password should not be empty!");
                return false;
            }
            if (password.length < 8) {
                alert("The length of password must be at least 8");
                return false;
            }

            if (cfpassword == "") {
                alert("Password is not confirmed!");
                return false;
            } 
             if (cfpassword !== password) {
                alert("Password confirmation does not match.");
                return false;
            }
            alert("Submit your information successfully!");
            return true;
        }

        function resetForm() {
            document.getElementById('user_name').value = null;
            document.getElementById('email').value = null;
            document.getElementById('password').value = null;
            document.getElementById('cf_password').value = null;
        }
    </script>
</body>

</html>
