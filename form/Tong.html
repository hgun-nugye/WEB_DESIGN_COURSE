<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh Tong </title>
</head>

<body>
    <form action="">
        <label for="a">a:</label>
        <input type="number" name="a" id="a" oninput="tinhTong()">
        <br>
        <label for="b">b:</label>
        <input type="number" name="b" id="b" oninput="tinhTong()">
        <br>
        <label for="sum">Tá»•ng:</label>
        <input type="number" name="sum" id="sum" readonly>
        <br>
    </form>
    <script>
        function tinhTong() {
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
            document.getElementById('sum').value = (parseFloat(a) || 0) + (parseFloat(b) || 0);
        }
    </script>
</body>

</html>
