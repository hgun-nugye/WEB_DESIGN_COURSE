<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tính Toán </title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="">
        <h2>FORM TÍNH TOÁN </h2>

        <div class="container">
            <label for="a">a:</label>
            <input type="text" value="" id="a" name="a">

            <label for="b">b:</label>
            <input type="text" value="" id="b" name="b">

            <label for="ket_qua">Kết quả:</label>
            <input type="text" value="" name="ketqua" id="ket_qua" readonly>
        </div>

        <div class="button">
            <button type="button" id="cong" onclick="Sum()">+</button>
            <button type="button" id="tru" onclick="Minus()">-</button>
            <button type="button" id="nhan" onclick="Multi()">*</button>
            <button type="button" id="chia" onclick="Divide()">/</button>
            <button type="button" id="reset" onclick="Reset()">Reset</button>
        </div>

        <p id="dialog"></p>

    </form>

    <script src="./main.js"></script>

</body>

</html>
